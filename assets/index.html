<!DOCTYPE html>
<html lang="{language}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#f5f5f5">
  {title}
  {meta}
  {placeholder_head_start}
  {link}
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/icons/favicon-16x16.png">
  <link rel="manifest" href="/assets/images/icons/site.webmanifest">
  <link rel="mask-icon" href="/assets/images/icons/safari-pinned-tab.svg" color="#2bde73">
  <link href='https://googleads.g.doubleclick.net' rel='preconnect'>
  <link href='https://stats.g.doubleclick.net' rel='preconnect'>
  <link href='https://www.google-analytics.com' rel='preconnect'>
  <link href='https://www.googleadservices.com' rel='preconnect'>
  <link href='https://www.googletagmanager.com' rel='preconnect'>
  {script}
  {placeholder_head_end}
<link href="/assets/css/bundle-87125c720b900ee3a28d.css" rel="stylesheet"></head>
<body>
  {placeholder_body_start}

  <div id="app">{app}</div>

  <script>
    function resizeElements() {
      if(window.innerWidth >= 769){
        var allHeaders = document.getElementsByTagName('header');
        var header = allHeaders && allHeaders.length > 0 ? allHeaders[0] : null;

        if (header) {
          document.getElementsByTagName("body")[0].style.marginTop = header.clientHeight + "px";
        }
      }
    }
    resizeElements();
    window.addEventListener('resize', resizeElements);
    window.addEventListener('load', resizeElements);
  </script>

  <script charset="UTF-8">
    window.__APP_TEXT__ = {app_text};
    window.__APP_STATE__ = {app_state};
  </script>

  {placeholder_body_end}
<script type="text/javascript" src="/assets/js/theme-7ebb19e4422cbb012bcb.js"></script><script type="text/javascript" src="/assets/js/app-eb9d10c6ee4132e5fcbd.js"></script></body>
</html>
